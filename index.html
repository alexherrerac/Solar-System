<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Solar System</title>
</head>
<body>
    <script>
        function show(id) {
            var valor = $('#' + id).attr("alt");
            document.getElementById('sky').setAttribute('src', '#' + id);
            $('#descripcion').attr("value", valor);
        }
    </script>
    <a-scene>
        <a-assets>
            <img id="a1" alt="Mercury" src="./images/mercury.jpg" />
            <img id="a2" alt="Venus" src="./images/venus.jpg" />
            <img id="a3" alt="Earth" src="./images/earth.jpg" />
            <img id="a4" alt="Mars" src="./images/mars.jpg" />
            <img id="a5" alt="Jupiter" src="./images/jupiter.jpg" />
            <img id="a6" alt="Saturn" src="./images/saturn.jpg" />
            <img id="ring" alt="Ring" src="./images/saturnring.jpg" />
            <img id="a7" alt="Uranus" src="./images/uranus.jpg" />
            <img id="a8" alt="Neptune" src="./images/neptune.jpg" />
            <img id="a9" alt="Sun" src="./images/sun.jpg" />
            <img id="a10" alt="" src="./images/milky-way.jpg" />
        </a-assets>

        <!-- <a-image src="#a1" position="0 0 0" onclick="show('a1')"></a-image>-->

        <!-- <a-text value="Mercury" position="-0.58 3.8 -3"></a-text>
        <a-text value="Venus" position="-0.58 3.8 -3"></a-text>
        <a-text value="Earth" position="-0.58 3.8 -3"></a-text> -->

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 24000">
            <a-sphere radius="20" material="src: #a9" ></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 2400">
            <a-sphere position="40 0 0" radius="0.19" material="src: #a1" animation="property: rotation; to: 0 360 0; loop: true; dur: 58500"></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 6100">
            <a-sphere position="-43 0 0" radius="0.47" material="src: #a2" animation="property: rotation; to: 0 -360 0; loop: true; dur: 243000"></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-sphere position="46 0 0" radius="0.5" material="src: #a3" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000"></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 18800">
            <a-sphere position="-49 0 0" radius="0.27" material="src: #a4" animation="property: rotation; to: 0 360 0; loop: true; dur: 1100"></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 80000">
            <a-sphere position="60 0 0" radius="5.58" material="src: #a5" animation="property: rotation; to: 0 360 0; loop: true; dur: 400"></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 190000">
            <a-sphere position="-80 0 0" radius="4.7" material="src: #a6" animation="property: rotation; to: 0 360 0; loop: true; dur: 440"></a-sphere>
            <a-ring position="-80 0 0" radius-inner="6" radius-outer="12" src="#ring" rotation="70 0 0"></a-ring>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 240000">
            <a-sphere position="90 0 0" radius="2" material="src: #a7" animation="property: rotation; to: 0 360 0; loop: true; dur: 720"></a-sphere>
        </a-entity>
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 380000">
            <a-sphere position="-95 0 0" radius="1.93" material="src: #a8" animation="property: rotation; to: 0 360 0; loop: true; dur: 660"></a-sphere>
        </a-entity>

        <a-sky src="#a10" id="sky"></a-sky>

        <a-camera>
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
