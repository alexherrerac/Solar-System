<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./app.js"></script>
    <title>Solar System</title>
</head>
<body>
    <a-scene information>
        <a-entity camera look-controls>
            <a-cursor color="white"></a-cursor>
            <a-entity id="datos" geometry="primitive: plane; height: 5; width: 4.5" position="0 2.5 -6" visible="false">
                <a-text id="planeta_text" position="-1 2 0" width="14" value ="Cargando..." color="black"></a-text>
                <a-text id="masa_text" position="-2 1 0" width="7" value ="Cargando..." color="black"></a-text>
                <a-text id="volumen_text" position="-2 0 0" width="7" value ="Cargando..." color="black"></a-text>
                <a-text id="gravedad_text" position="-2 -1 0" width="7" value ="Cargando..." color="black"></a-text>
                <a-text id="inclinacion_text" position="-2 -2 0" width="7" value ="Cargando..." color="black"></a-text>
            </a-entity>
        </a-entity>

        <a-assets>
            <img id="a1" alt="Mercury" src="./images/mercury.jpg" />
            <img id="a2" alt="Venus" src="./images/venus.jpg" />
            <img id="a3" alt="Earth" src="./images/earth.jpg" />
            <img id="a4" alt="Mars" src="./images/mars.jpg" />
            <img id="a5" alt="Jupiter" src="./images/jupiter.jpg" />
            <img id="a6" alt="Saturn" src="./images/saturn.jpg" />
            <img id="ring" alt="Ring" src="./images/saturnring.jpg" />
            <img id="a7" alt="Uranus" src="./images/uranus.jpg" />
            <img id="a8" alt="Neptune" src="./images/neptune.jpg" />
            <img id="a9" alt="Sun" src="./images/sun.jpg" />
        </a-assets>
        
        <a-sky src="./images/Milky_Way.png" id="sky"></a-sky>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 24000">
            <a-sphere id="Sun" radius="20" material="src: #a9" ></a-sphere>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 8800">
            <a-sphere id="Mercury" position="-35 0 0" radius="0.9" material="src: #a1" animation="property: rotation; to: 0 360 0; loop: true; dur: 18500"></a-sphere>
        </a-entity>
        
        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 11000">
            <a-sphere id="Venus" position="-40 0 0" radius="1.3" material="src: #a2" animation="property: rotation; to: 0 -360 0; loop: true; dur: 14000"></a-sphere>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 13000">
            <a-sphere id="Earth" position="-45 0 0" radius="1.5" material="src: #a3" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000"></a-sphere>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 18800">
            <a-sphere id="Mars" position="-50 0 0" radius="1.2" material="src: #a4" animation="property: rotation; to: 0 360 0; loop: true; dur: 1100"></a-sphere>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 22000">
            <a-sphere id="Jupiter" position="-60 0 0" radius="5.58" material="src: #a5" animation="property: rotation; to: 0 360 0; loop: true; dur: 400"></a-sphere>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 28000">
            <a-sphere id="Saturn" position="-75 0 0" radius="4.7" material="src: #a6" animation="property: rotation; to: 0 360 0; loop: true; dur: 440"></a-sphere>
            <a-ring position="-75 0 0" radius-inner="6.5" radius-outer="12" src="#ring" rotation="70 0 0"></a-ring>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 36000">
            <a-sphere id="Uranus" position="-85 0 0" radius="2" material="src: #a7" animation="property: rotation; to: 0 360 0; loop: true; dur: 720"></a-sphere>
        </a-entity>

        <a-entity position="0 -3 -50" animation="property: rotation; to: 0 360 0; loop: true; dur: 46000">
            <a-sphere id="Neptune" position="-95 0 0" radius="1.96" material="src: #a8" animation="property: rotation; to: 0 360 0; loop: true; dur: 660"></a-sphere>
        </a-entity>

    </a-scene>
</body>
</html>
